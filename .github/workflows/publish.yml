# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json

name: Publish to NPM

on:
  push:
    tags:
      - '**@*'

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write # need for jsr auth and npm provenance
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@0634a2670c59f64b4a01f0f96f84700a4088b9f0 # v2.12.0
        with:
          egress-policy: audit

      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version-file: '.nvmrc'
          registry-url: 'https://registry.npmjs.org'
      - run: npm ci
      - name: check integrity between registry and package.json
        run: node --run pjson:check
      - name: Generate types
        run: node --run types:generate
        # try first publish to npm because it's our primary registry
      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public --provenance --workspace="packages/$pkg_name"
      - name: Publish to jsr
        run: |
          cd packages/$pkg_name
          npx jsr publish
