name: Publish to NPM
on:
  push:
    tags:
      - '**@*'

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write # need for jsr auth and npm provenance
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@cb605e52c26070c328afc4562f0b4ada7618a84e # v2.10.4
        with:
          egress-policy: audit

      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: actions/setup-node@1d0ff469b7ec7b3cb9d8673fde0c81c44821de2a # v4.2.0
        with:
          node-version-file: '.nvmrc'
          registry-url: 'https://registry.npmjs.org'
      - run: echo "pkg_name=${GITHUB_REF_NAME##*@}" >> "$GITHUB_ENV"
      - run: echo "pkg_version=${GITHUB_REF_NAME%@*}" >> "$GITHUB_ENV"
      - run: npm ci
      - name: check integretiy between regestry and package.json
        run: node --run pjson:check
      - name: Generate types
        run: node --run types:generate
    # try first publish to npm because it's our primary registry
      - name: Publish $pkg_name $pkg_version to npm with provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public --provenance --workspace="packages/$pkg_name
     - name: Publish $pkg_name $pkg_version to jsr
       run: npx jsr publish --w="packages/$pkg_name"
