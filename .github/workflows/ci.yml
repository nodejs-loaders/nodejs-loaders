# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json

# This workflow is about project code.
# It will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
    contents: read

jobs:
  quality:
    name: Code quality
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@6c439dc8bdf85cadbbce9ed30d1c7b959517bc49 # v2.12.2
        with:
          egress-policy: audit

      - name: Checkout repo
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
            node-version-file: '.nvmrc'
            cache: 'npm'

      - name: Clean install dependencies
        run: npm ci

      - name: Check types
        run: node --run types:check

      - name: Lint
        run: node --run lint

      - name: Validate `package.json`s
        run: npm run pjson:check

  test:
    name: Unit & e2e tests
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        # We test on all LTS and current versions of node above 22.X
        node:
          - version: 24.x
          - version: 22.x
      fail-fast: false # prevent a failure in other versions run cancelling others

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@6c439dc8bdf85cadbbce9ed30d1c7b959517bc49 # v2.12.2
        with:
          egress-policy: audit

      - name: Checkout repo
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Use Node.js ${{ matrix.node.version }}
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: ${{ matrix.node.version }}
          cache: 'npm'

      - name: Clean install dependencies
        run: npm ci

      - name: Run unit & e2e tests
        run: node --run test

      - name: Publish coverage to Coveralls ${{ matrix.os }}-${{ matrix.node.version }}
        if: ${{ matrix.os == 'ubuntu-latest' }}
        uses: coverallsapp/github-action@648a8eb78e6d50909eff900e4ec85cab4524a45b # v2.3.6
        with:
          flag-name: run-${{ join(matrix.*, '-') }}
          file: ./coverage.lcov
          format: lcov
          parallel: true

  finish:
    needs: test
    if: ${{ success() }}
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@6c439dc8bdf85cadbbce9ed30d1c7b959517bc49 # v2.12.2
        with:
          egress-policy: audit

      - name: Coveralls Finished
        uses: coverallsapp/github-action@648a8eb78e6d50909eff900e4ec85cab4524a45b # v2.3.6
        with:
          parallel-finished: true
          carryforward: "run-1,run-2"
